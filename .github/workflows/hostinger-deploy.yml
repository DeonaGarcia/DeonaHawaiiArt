name: Hostinger Deploy
on:
  push:
    branches: [ "main" ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Copy PHP files and .htaccess to dist
        run: |
          cp index.php dist/
          cp composer.json dist/
          cp composer.lock dist/
          cp public/.htaccess dist/
      - name: Verify build output
        run: |
          echo "Build directory contents:"
          ls -la dist/
          echo "Checking for required files:"
          test -f dist/index.html && echo "✓ index.html found" || echo "✗ index.html missing"
          test -f dist/index.php && echo "✓ index.php found" || echo "✗ index.php missing"
          test -f dist/.htaccess && echo "✓ .htaccess found" || echo "✗ .htaccess missing"
     - name: Deploy to Hostinger via SFTP
       uses: wlixcc/SFTP-Deploy-Action@v1.2.6
       with:
         username: ${{ secrets.SFTP_USERNAME }}
         server: ${{ secrets.SFTP_HOST }}
         port: ${{ secrets.SFTP_PORT }}
         password: ${{ secrets.SFTP_PASSWORD }}
         local_path: './dist/*'
         remote_path: ${{ secrets.SFTP_TARGET_DIR }}
         sftp_only: true
         sftpArgs: '-o ConnectTimeout=5'
